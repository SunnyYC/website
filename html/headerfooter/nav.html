	<script>
		$(function() {
		  	FastClick.attach(document.body);
		});
		var current_page_id = localStorage.getItem("current_page");
		var current_text = localStorage.getItem("current_text");

		$('.header .box .nav_btn a').attr({"href":page_url});
		$(".nav ul .nav_li1 a").css({"color":"#333"});
		if (current_page_id) {
			current_page_id = JSON.parse(current_page_id);
		}
		if (current_text) {
			$("#" + current_page_id).parents("li").find(".title").text(current_text);
		}

		$("#" + current_page_id).css({"color":"#f51e41"});
		$("#" + current_page_id).parents("li").find(".title").css({"color":"#f51e41"});
		$("#" + current_page_id).parents("li").siblings().find(".title").css({"color":"#999"});

		var page_url = $("#" + current_page_id).parents("li").find(".title").attr("href");

		$(".dropDown a p").click(function(){
			var curren_id = JSON.stringify($(this).attr("id"));
			localStorage.setItem("current_page",curren_id);
			localStorage.setItem("current_text",$(this).text());
		});

		$(".title").click(function(){
			var curren_id = JSON.stringify($(this).attr("id"));
			localStorage.setItem("current_page",curren_id);
			localStorage.setItem("current_text",$(this).text());
		});

		//导航点击图标箭头的切换
		$('.nav ul').click(function(e){
			var $this = $(e.target);

			if($this.get(0).tagName =='IMG'){
				if($this.hasClass("down")){
					$this.hide();
					$this.parents("li").find(".up").show();
					$this.parents("li").find(".dropDown").css({"border-top":"1px solid #f51f40"}).show();

					$this.parents("li").siblings().find(".dropDown").hide();
					$this.parents("li").siblings().find(".down").show();
					$this.parents("li").siblings().find(".up").hide();
				}else if($this.hasClass("up")){
					$this.hide();
					$this.parents('li').find(".down").show();
					$this.parents("li").find(".dropDown").hide();
				}
			}
		});

		$('.header .box .nav_btn .nav_close').click(function(){
			history.back();
		});
	</script>
